name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Clean old reports
      - name: Clean old reports
        run: rm -rf playwright-report allure-results allure-report

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ ‚úÖ Run Playwright tests (CSV + TAG based)
      - name: Run Playwright CSV driven tests
        run: npx playwright test -g "@Vehicle_Loan_Application"
        continue-on-error: true

      # 7Ô∏è‚É£ Upload Playwright HTML report
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 8Ô∏è‚É£ Upload Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      # 9Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      # üîü Upload Allure HTML report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-html-report
          path: allure-report/
          retention-days: 30
